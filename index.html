<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan HTML Dasar</title>

  <!-- Menghubungkan dengan css external -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <!--Membuat elemen pertama tanpa atribut-->
  <p>this is my first element</p>

  <!-- Membuat nesting element tanpa atribut -->
  <p>This is my <strong>First Element</strong></p>

  <!-- Membuat void element tanpa atribut -->
  <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">

  <!-- Membuat element dengan atribut -->
  <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" title="Mozzila Firefox Icon" alt="firefox-icon" width="25px" height="25px">
  
  <!-- Membuat hyperlink -->
  <p><strong>Hyperlink</strong></p>
  <p>Link to 
  <a href="https://www.google.com/" target="_blank" title="Google">Google</a>
  </p>

  <!-- Boolean atribut -->
  <p><strong>Boolean Atribut</strong></p>
  <p>Enable input text <input type="text"> </p>
  <p>Disabled input text <input type="text" disabled> </p>

</body>
</html>
