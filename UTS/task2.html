<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleuts.css" />
</head>

<body>
    <div class="bg-about">
        <h1>Ujian Tengah Semester</h1>
        <h2>Menu</h2>
        <!-- Split Display -->
        <div class="row">
            <!-- Column Left -->
            <div class="column left">
                <div class="head-about col-about">
                    <div class="about-item left">
                        <div class="menu-gallery">
                            <a href="index.html">
                                <img src="../img/menu1.png" alt="Home" />
                                <p>Home</p>
                            </a>
                        </div>
                        <div class="menu-gallery">
                            <a href="about.html">
                                <img src="../img/menu2.png" alt="About Me" />
                                <p>About Me</p>
                            </a>
                        </div>
                        <div class="menu-gallery">
                            <a href="task1.html">
                                <img src="../img/menu3.png" alt="Task" />
                                <p>Task 1</p>
                            </a>
                        </div>
                        <div class="menu-gallery">
                            <a href="#">
                                <img src="../img/menu3.png" alt="Task" />
                                <p>Task 2</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column Right -->
            <div class="column right">
                    <div class="container">
                        
                        <div class="forms">
                            <form action="#" method="post">
                                <div class="colform">
                                    <label for="fname">Name:<span style="color: red;">*</span></label>
                                    <input class="col" type="text" placeholder="First name" name="fname" id="fname" required>
                                    <input type="text" placeholder="Last name" name="lname" id="lname" required>
                                </div>
                
                                <div class="fullform">
                                    <label for="email">Email:<span style="color: red;">*</span></label>
                                    <input type="email" name="email" id="email" placeholder="jack@example.com" required>
                                    
                                    <label for="cname">Company Name:<span style="color: red;">*</span></label>
                                    <input type="text" name="cname" id="cname" required>
                                    
                                    <label for="cweb">Company Website:<span style="color: red;">*</span></label>
                                    <input type="url" name="cweb" id="cweb" placeholder="https://example.com" required>
                                </div>
                                <div class="colform">
                                    <label for="addr">Address:<span style="color: red;">*</span></label>
                                    <input type="text" name="addr" id="addr" placeholder="Street Address" required>
                                    <input type="text" name="saddr" id="saddr" placeholder="Apartment, suite, etc" required>
                                    <input type="text" name="city" id="city" placeholder="City" required>
                                    <input type="text" name="state" id="state" placeholder="State" required>
                                    <input type="text" name="pcode" id="pcode" placeholder="Postal Code" required>
                                    <select name="nation" id="nation" required>
                                        <option value="Indonesia">Indonesia</option>
                                        <option value="Malaysia">Malaysia</option>
                                        <option value="Singapore">Singapore</option>
                                        <option value="Thailand">Thailand</option>
                                        <option value="Myanmar">Myanmar</option>
                                    </select>
                                </div>
                                <div class="butform">
                                    <button type="submit">Register</button>
                                    <button type="reset" style="background-color: red;">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            
        </divclass>
    </div>
</body>

</html>
