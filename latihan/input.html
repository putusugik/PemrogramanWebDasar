<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Type HTML</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
      .containerform input{
        margin: 2px 2px;
        justify-items: center;
      }
      .form-center {
        display:block;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Formulir Pendaftaran Webinar</h1>
    <div class="containerform">
      <form action="" method="get" enctype="multipart/form-data">
        <label for="fname">Nama:<span style="color: red;">*</span> <br>
          <input autocomplete="name" type="text" name="fname" id="fname" placeholder="First name"required>
          <input type="text" name="lname" id="lname" placeholder="Last name" required>
        </label>
        <br>
        <label for="email">Email:<span style="color: red;">*</span> <br>
          <input required type="email" maxlength="100" name="email" id="email" placeholder="abcdef@example.com">
        </label>
        <br>
        <label for="cname">Company Name:<span style="color: red;">*</span> <br>
          <input type="text" name="cname" id="cname">
        </label>
        <br>
      <label for="alamat">Alamat:<span style="color: red;">*</span> <br>
        <input required type="text" name="alamat" id="alamat" placeholder="Street Address"><br>
        <input required type="text" name="dt_alamat" id="dt_alamat" placeholder="Apartment, suite, etc"><br>
        <input required type="text" name="city" id="city" placeholder="City"><input required type="text" name="state" id="state" placeholder="State"><br>
        <input required type="text" name="kodepos" id="kodepos" placeholder="ZIP Code"><input required type="text" name="country" id="country" placeholder="Country">
      </label>
      <br>
      <label for="tgl">Tanggal Kedatangan:<span style="color: red;">*</span><br>
        <input type="date" name="tgl" id="tgl" placeholder="dd-mm-yyy">
      </label>
      <br>
      <label>Jenis Kelamin:<span style="color: red;">*</span><br>
        <input type="radio" name="jk" id="laki">
        <label for="laki">Laki-laki</label>
        <input type="radio" name="jk" id="perempuan">
        <label for="perempuan">Perempuan</label>
        <input type="radio" name="jk" id="other">
        <label for="other">Other</label>
      </label>
      <br>
      <label>Hobby:<span style="color: red;">*</span><br>
        <input type="checkbox" name="cb" id="sbola">
        <label for="sbola">Sepak Bola</label>
        <input type="checkbox" name="cb" id="futsal">
        <label for="futsal">Futsal</label>
        <input type="checkbox" name="cb" id="mancing">
        <label for="mancing">Mancing</label>
      </label>
      <br>
      <button>Register</button>
    </div>
    <hr>

    <div class="form-center">
      <form>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Email">
        <input type="submit">
      </form>		
    </div>
      
      
      
      
    </form>

    </body>
    </html>
